name: Deploy to Production

on:
    push:
        branches: [main]
    workflow_dispatch:

permissions:
    contents: write

jobs:
    deploy:
        runs-on: ubuntu-latest
        name: Deploy to intercom-menu.jasonpraful.co.uk

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Run type checking
              run: bun run type-check

            - name: Deploy
              id: deploy
              uses: cloudflare/wrangler-action@v3
              with:
                accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
                apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                secrets: |
                    API_KEY
                    LONDON_MENU_URL
                    SF_MENU_URL
              env:
                  API_KEY: ${{ secrets.API_KEY }}
                  LONDON_MENU_URL: ${{ vars.LONDON_MENU_URL }}
                  SF_MENU_URL: ${{ vars.SF_MENU_URL }}

    post-deploy:
        needs: deploy
        runs-on: ubuntu-latest
        name: Post-deployment verification

        steps:
            - name: Wait for deployment
              run: sleep 30

            - name: Verify website is accessible
              run: |
                  response=$(curl -s https://intercom-menu.jasonpraful.co.uk/api/menu)
                  status_code=$(curl -s -o /dev/null -w "%{http_code}" https://intercom-menu.jasonpraful.co.uk/api/menu)

                  if [ "$status_code" = "200" ] && echo "$response" | grep -q "intercom\|menu"; then
                    echo "✅ Intercom menu API is accessible and contains expected content"
                  else
                    echo "❌ Intercom menu API check failed - Status: $status_code"
                    echo "Response: $response"
                    exit 1
                  fi